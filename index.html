<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
                <h1>Filter</h1>
                <select class="form-select" aria-label="Default select example">
                </select>
                <div class="mb-3">
                    <label for="filter" class="form-label">Filter text</label>
                    <input type="text" class="form-control" id="filter" placeholder="Type anything to filter">
                </div>
            </div>
            <div class="col-sm-12 col-md-9 col-lg-9 table-responsive">
                <h2>Countries</h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="heading" scope="col">Oficial Name</th>
                        <th class="heading" scope="col">Capital</th>
                        <th class="heading" scope="col">Region</th>
                        <th class="heading" scope="col">Language</th>
                        <th class="heading" scope="col">Population</th>
                        <th scope="col">Flag</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>

    <div id="modal-data" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
